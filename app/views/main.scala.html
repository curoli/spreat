@(greeting:String)

<html>
<head>
<title>Spreat - @greeting</title>
<script src="/assets/javascripts/jquery.js"></script>
<script>
$(document).ready(function(){
  $("circle").click(function(){
    $(this).attr({"fill": "blue", "stroke" : "black"});
  });
});
</script>
</head>
<body>
	<h1>@greeting</h1>
	<p>Spreat is a strategy game for two players.</p>

	<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4"
			fill="yellow" />
</svg>
</body>
</html>
