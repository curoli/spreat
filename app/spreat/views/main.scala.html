@(greeting:String)

<html>
<head>
<title>Spreat - @greeting</title>
</head>
<body>
	<h1>@greeting</h1>
	<p>Spreat is a strategy game for two players.</p>

	<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4"
			fill="yellow" onclick="makeBlue(this)" />
</svg>

	<script>
		function makeBlue(element) {
			element.setAttribute("fill", "blue")
		}
	</script>

</body>
</html>
